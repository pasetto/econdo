<div class="relative w-full flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
    <div class="absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
    <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md">

            <h1 class="text-2xl font-bold leading-9 text-gray-900">Amigo Secreto - Econdos</h1>

            <div class="divide-y divide-gray-300/50">
                <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                    <h2 class="mt-6 text-2xl font-semibold leading-9 text-gray-900">Faça login na sua conta</h2>

                    <alert [type]="loginError.type" [title]="loginError.title" [message]="loginError.message" *ngIf="loginError.show"></alert>

                    <div class="login-container">
                        <form class="login-form flex flex-col" [formGroup]="signInForm" #signInNgForm="ngForm">
                            <mat-form-field appearance="fill">
                                <mat-label>Insira seu email</mat-label>
                                <input matInput type="text" formControlName="email" required>
                            </mat-form-field>
                            
                            <mat-form-field appearance="fill">
                                <mat-label>Senha</mat-label>
                                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>

                                <div matSuffix>
                                    <button mat-icon-button (click)="hidePassword = !hidePassword">
                                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                                    </button>
                                </div>
                            </mat-form-field>
                            
                            <button mat-raised-button color="primary" type="submit" (click)="login()">Entrar</button>
                        </form>
                        <p class="mt-6">
                            <a routerLink="/auth/forgot-my-password" class="text-blue-600 hover:underline">Esqueci minha senha</a>
                        </p>
                    </div>
                    
                </div>
                <div class="pt-8 text-base font-semibold leading-7">
                    <p class="text-gray-900">Não tem conta ainda?</p>
                    <p>
                        <a routerLink="/auth/register" class="text-blue-600 hover:underline">Crie uma conta</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
